<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-96 border-t-4 border-red-500">
        <h2 class="text-xl font-bold text-gray-800 mb-4">¿Estás seguro?</h2>
        <p class="text-gray-600 mb-6">
            Vas a eliminar la tesis: <br>
            <span class="font-semibold text-red-600">"{{ object.title }}"</span>.
            <br>Esta acción no se puede deshacer.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end gap-3">
                <a href="{% url 'tesis_list' %}"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancelar</a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-bold">
                    Sí, Eliminar
                </button>
            </div>
        </form>
    </div>

</body>

</html>

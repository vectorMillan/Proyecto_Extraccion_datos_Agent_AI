<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Tesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">
            {% if form.instance.pk %}Editar Tesis{% else %}Registrar Nueva Tesis{% endif %}
        </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="grid grid-cols-1 gap-4">

                {% for field in form %}
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}

            </div>

            <div class="flex items-center justify-end mt-6 gap-4">
                <a href="{% url 'tesis_list' %}" class="text-gray-500 hover:text-gray-700 font-bold">Cancelar</a>

                <button type="reset"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded shadow transition">
                    <i class="fas fa-eraser"></i> Limpiar
                </button>

                <button type="submit"
                    class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded shadow-lg transition">
                    Guardar Tesis
                </button>
            </div>
        </form>
    </div>

</body>

</html>
